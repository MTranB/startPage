<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Start!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body id="firstPage">
    <img
      onclick="showModal()"
      src="images/characterfinal.png"
      class="clickable img movable"
      id="myImage"
    />
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <div class="mrow center-content">
        <img
          class="clickable2 ctext"
          onclick="chatBoxes(this)"
          id="chatBox"
          src="images/chat1.png"
        />
      </div>
      <div class="mrow center-content">
        <img src="images/characterfinal.png" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
